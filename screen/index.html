<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>designworkplan dino game</title>
        <link rel="stylesheet" href="../index.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.6.0.0.min.js"></script>
        <script src="../connection.js"></script>
        <script src="../weather.js"></script>
        <script src="../scoreboard.js"></script>
        <script src="../qrcode.min.js"></script>
        <script src="../moment.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2.0.5/tsparticles.engine.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-move-base@2.0.5/tsparticles.move.base.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-plugin-emitters@2.0.5/tsparticles.plugin.emitters.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-circle@2.0.5/tsparticles.shape.circle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-color@2.0.5/tsparticles.updater.color.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-opacity@2.0.5/tsparticles.updater.opacity.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-out-modes@2.0.5/tsparticles.updater.out-modes.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-size@2.0.5/tsparticles.updater.size.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="center">
            <div id="card">
                <p id="time"></p>
                <p id="date"></p>
                <p id="weather"></p>
                <p id="quote"></p>

                <div id="game-card">
                    <p id="game-card__title">Scan to play a game</p>
                    <div class="qr-container" id="qr-code" style="image-rendering: pixelated"></div>
                </div>
            </div>
            <canvas id="background-canvas"></canvas>
        </div>
    </body>

    <script>
        const params = new URLSearchParams(location.search);

        let randomRoomId = params.get("roomId") || window.crypto.randomUUID().slice(0, 8);
        console.log("Room id", randomRoomId);

        let qrCode = new QRCode(document.getElementById("qr-code"), WEBSITE_ROOT + "/?roomId=" + encodeURIComponent(randomRoomId));

        window.addEventListener("pubnub", (ev) => {
            console.log("Received pubnub event", ev);

            let message = ev.detail.message;
            if (message.type === "connected") {
                location.href =
                    WEBSITE_ROOT + `/screen/game.html?roomId=${encodeURIComponent(randomRoomId)}&name=${encodeURIComponent(message.name)}`;
            }
        });

        function refreshTime() {
            let now = new Date();
            let m = moment();
            let timeElement = document.getElementById("time");
            let dateElement = document.getElementById("date");
            timeElement.innerText = m.format("HH:mm");
            dateElement.innerText = m.format("dddd, D MMMM");
        }

        function hourlyRefresh() {
            refreshWeather();
            refreshQuote();
        }

        async function refreshWeather() {
            let weatherElement = document.getElementById("weather");
            let description = await getWeatherDescription();
            if (!description) return;

            description = description[0].toUpperCase() + description.slice(1);
            weatherElement.innerText = description;
        }

        async function refreshQuote() {
            let quoteElement = document.getElementById("quote");
            let randomQuote = await getRandomQuote();
            quoteElement.innerText = randomQuote;
        }

        class RectangleDrawer {
            particleInit(container, particle) {
                particle.width = Math.random() * 100 + 375;
                particle.height = Math.random() * 225 + 400;
            }

            draw(context, particle, info) {
                const { x = 0, y = 0, width = particle.width, height = particle.height } = info;
                context.moveTo(x, y);
                context.lineTo(x + width, y);
                context.lineTo(x + width, y + height);
                context.lineTo(x, y + height);
                context.lineTo(x, y);
            }
        }

        async function loadParticles() {
            await loadBaseMover(tsParticles);
            await loadCircleShape(tsParticles);
            await loadColorUpdater(tsParticles);
            await loadSizeUpdater(tsParticles);
            await loadOpacityUpdater(tsParticles);
            await loadOutModesUpdater(tsParticles);
            await loadEmittersPlugin(tsParticles);
            tsParticles.addShape("rect", new RectangleDrawer());

            // Customize it with https://particles.js.org/samples/index.html
            await tsParticles.load("tsparticles", {
                fpsLimit: 120,
                fullScreen: {
                    zIndex: -1,
                },
                particles: {
                    number: { value: 15 },
                    color: { value: ["#4285F4", "#DB4437", "#F4B400", "#0F9D58"] },
                    shape: { type: "rect", options: {} },
                    opacity: { value: 0.25 },
                   size: { value: { min: 100, max: 300 } },
                    move: {
                        enable: true,
                        angle: { value: 30, offset: 0 },
                        speed: { min: 0.2, max: 0.6 },
                        direction: "top",
                        outModes: { default: "destroy", bottom: "none" },
                    },
                },
                detectRetina: true,
                emitters: { position: { x: 50, y: 200 }, rate: { delay: 0.2, quantity: 1 }, size: { width: 100, height: 50 } },
            });
            // await tsParticles.load("particles", { preset: "bigCircles", fullScreen: false });
        }

        document.addEventListener("DOMContentLoaded", () => {
            refreshTime();
            setInterval(refreshTime, 1000);
            subscribeRoom(randomRoomId);
            loadParticles();

            hourlyRefresh();
            setInterval(hourlyRefresh, 1000 * 60 * 60);
        });
    </script>
</html>
