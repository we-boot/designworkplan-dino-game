<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>designworkplan dino game</title>
        <link rel="stylesheet" href="../index.css" />
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" />
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.6.0.0.min.js"></script>
        <script src="../index.js"></script>
        <script src="../sequence.js"></script>
        <script src="../connection.js"></script>
        <script src="../scoreboard.js"></script>
        <script src="../scenes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2.0.5/tsparticles.engine.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-move-base@2.0.5/tsparticles.move.base.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-plugin-emitters@2.0.5/tsparticles.plugin.emitters.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-circle@2.0.5/tsparticles.shape.circle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-color@2.0.5/tsparticles.updater.color.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-opacity@2.0.5/tsparticles.updater.opacity.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-out-modes@2.0.5/tsparticles.updater.out-modes.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-size@2.0.5/tsparticles.updater.size.min.js"></script>
        <script src="../background.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="center-spread">
            <form id="setup-form" action="" method="GET" style="background: white; padding: 1em">
                <label for="title-input">Left sign title</label>
                <input name="leftText" id="title-input" type="text" />
                <label for="rotation-input">Left sign direction</label>
                <select id="rotation-input" name="leftRotation">
                    <option value="0">Left</option>
                    <option value="90">Up</option>
                    <option value="180">Right</option>
                    <option value="-90">Down</option>
                </select>
                <br />
                <label for="title-input">Right sign title</label>
                <input name="rightText" id="title-input" type="text" />
                <label for="rotation-input">Right sign direction</label>
                <select id="rotation-input" name="rightRotation">
                    <option value="0">Left</option>
                    <option value="90">Up</option>
                    <option value="180">Right</option>
                    <option value="-90">Down</option>
                </select>
                <br />

                <!-- <label for="rotation-input">Rotation (degrees)</label> -->
                <!-- <input name="rotation" id="rotation-input" type="number" /> -->
                <input type="submit" />
            </form>

            <div>
                <h2 class="sign-title" id="sign-left-title"></h2>
                <div class="left-right-animation">
                    <svg id="sign-left-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 300px; height: 300px">
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            fill="white"
                            d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"
                        />
                    </svg>
                </div>
            </div>

            <div>
                <h2 class="sign-title" id="sign-right-title"></h2>
                <div class="left-right-animation">
                    <svg id="sign-right-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 300px; height: 300px">
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            fill="white"
                            d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"
                        />
                    </svg>
                </div>
            </div>
        </div>
    </body>

    <script>
        const params = new URLSearchParams(location.search);

        document.addEventListener("DOMContentLoaded", () => {
            loadParticles();

            if (params.has("rightText") || params.has("leftText")) {
                let leftSignRotation = parseInt(params.get("leftRotation"));
                let leftSignTitle = params.has("leftText") ? params.get("leftText") : "Follow";
                let leftSignTitleElement = document.getElementById("sign-left-title");
                leftSignTitleElement.innerText = leftSignTitle;
                let leftSignElement = document.getElementById("sign-left-icon");
                if (!isNaN(leftSignRotation)) {
                    leftSignElement.style.transform = `rotate(${leftSignRotation}deg)`;
                } else {
                    leftSignElement.style.display = "none";
                }

                let rightSignRotation = parseInt(params.get("rightRotation"));
                let rightSignTitle = params.has("rightText") ? params.get("rightText") : "Follow";
                let rightSignTitleElement = document.getElementById("sign-right-title");
                rightSignTitleElement.innerText = rightSignTitle;
                let rightSignElement = document.getElementById("sign-right-icon");
                if (!isNaN(rightSignRotation)) {
                    rightSignElement.style.transform = `rotate(${rightSignRotation}deg)`;
                } else {
                    rightSignElement.style.display = "none";
                }

                document.getElementById("setup-form").remove();
            }
        });
    </script>
</html>
