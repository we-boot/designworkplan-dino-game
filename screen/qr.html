<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>designworkplan dino game</title>
        <link rel="stylesheet" href="../index.css" />
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" />
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.6.0.0.min.js"></script>
        <script src="../connection.js"></script>
        <script src="../scoreboard.js"></script>
        <script src="../scenes.js"></script>
        <script src="../static/qrcode.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="center">
            <div id="card">
                <div id="game-card">
                    <p id="game-card__title">OK, Google! <br />Can I play a game?<br /><br />Scan to play</p>
                    <div class="qr-container" id="qr-code" style="image-rendering: pixelated"></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const params = new URLSearchParams(location.search);

        let game = params.get("game") || "dino";

        let roomId = params.get("roomId") || window.crypto.randomUUID().slice(0, 8);
        console.log("Room id", roomId);

        let qrContent = WEBSITE_ROOT + `/controller/${game}?roomId=${encodeURIComponent(roomId)}&game=${encodeURIComponent(game)}`;
        console.log("qrContent", qrContent);
        let qrCode = new QRCode(document.getElementById("qr-code"), {
            text: qrContent,
            correctLevel: QRCode.CorrectLevel.H,
        });

        window.addEventListener("pubnub", (ev) => {
            console.log("Received pubnub event", ev);

            let message = ev.detail.message;
            if (message.type === "connected") {
                location.href =
                    WEBSITE_ROOT +
                    `/screen/game/${game}?redirect=${encodeURIComponent(location.href)}&roomId=${encodeURIComponent(
                        roomId
                    )}&name=${encodeURIComponent(message.name)}`;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            subscribeRoom(roomId);
        });
    </script>
</html>
