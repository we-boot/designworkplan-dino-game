<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>designworkplan dino game</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.6.0.0.min.js"></script>
        <script src="../connection.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body,
            html {
                font-family: sans-serif;
                height: 100%;
            }

            .center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .card {
                max-width: min-content;
                color: white;
                gap: 2em;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #12a79d;
                padding: 2em;
                border-radius: 1em;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <div class="card">
                <h1>Scan this QR code to play a game</h1>
                <!-- Generated using https://www.the-qrcode-generator.com/ -->
                <div class="qr-container">
                    <img style="image-rendering: pixelated" src="../assets/qr.png" height="300px" width="300px" />
                </div>
            </div>
        </div>
    </body>

    <script>
        window.addEventListener("pubnub", (ev) => {
            console.log("Received pubnub event", ev);

            let message = ev.detail.message;
            if (message.type === "connected") {
                location.href = "/screen/game.html";
            }
        });
    </script>
</html>
